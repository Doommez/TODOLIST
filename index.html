  <body>
    <header>
        <div class="none"><img src="img/change.png" style="display:none"></div>
      <div class="header__button">
        <label for=""><input type="button" class="language" value="change the language" /></label>
        <label for=""><input type="button" class="theme" value="change the theme" /></label>
        
      </div>
      <div class="header__title">
        <h1>ToDo List</h1>
      </div>
    </header>
    <main>
      <div class="main__input">
        <div class="main__lable">
        <label 
          ><span class="lang">Дата окончания</span>  <input type="date" name="date" id="date"
        /></label>

        <label > <span class="lang">Название</span> <input type="text" name="name" /> </label>

        <label 
          ><span class="lang">Приоритет</span>
          <select name="priority" size="1">
            <option value="Обычный" class="langV" selected><span class="lang">Обычный</span></option>
            <option class="langV" value="Первостепенно!"><span class="lang">Первостепенно!</span></option>
          </select>
        </label>
       
        </div>
        <div class="main__lable">
            <label >
              <span class="lang">Описание</span>  <br /><textarea name="description"></textarea><br></label>
          </div>
        <div class="main__lable">
          <input type="button" name="getValue" class="langV" value="Внести" />
        </div>
      </div>
      <div class="main__sort" id="main__sort">
        <input type="button" class="langV" value="Сортировать по приоритету" onclick="sortPrior()">
        
        <input type="button" class="langV" value="Сортировать по дате" onclick="sortDate()">
        <nav class="main__sort__filter " > <span class="lang">Фильтр:</span>
          <li > <span class="lang">По имени</span></li>
          <li ><span class="lang">По описанию</span></li>
          <li ><span class="lang">По дате</span></li>
          <li ><span class="lang">По приоритету</span></li>
        </nav>
      </div>
